<!DOCTYPE html>
<html>
<head>
  <title>Love AR Card</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<!-- ===================== CONTROLS ===================== -->
<script>
  const IMAGE_Z = -3.5;
  const TEXT_Z  = -5.5;

  const IMAGE_WIDTH  = 1.3;
  const IMAGE_HEIGHT = 1.5;

  const NAME_SCALE    = 0.8;
  const SHAYARI_SCALE = 0.55;
  const FOOTER_SCALE  = 0.6;

  window.addEventListener("DOMContentLoaded", () => {

    document.querySelector("#coupleImage").setAttribute(
      "position", `0 2.2 ${IMAGE_Z}`
    );
    document.querySelector("#coupleImage").setAttribute("width", IMAGE_WIDTH);
    document.querySelector("#coupleImage").setAttribute("height", IMAGE_HEIGHT);

    document.querySelector("#nameText").setAttribute(
      "position", `0 1.55 ${TEXT_Z}`
    );
    document.querySelector("#nameText").setAttribute(
      "scale", `${NAME_SCALE} ${NAME_SCALE} ${NAME_SCALE}`
    );

    document.querySelectorAll(".shayariGroup").forEach((el, i) => {
      el.setAttribute("position", `0 ${1.25 - i * 0.20} ${TEXT_Z}`);
    });

    document.querySelectorAll(".footerText").forEach((el, i) => {
      el.setAttribute("position", `0 ${0.55 - i * 0.15} ${TEXT_Z}`);
      el.setAttribute(
        "scale", `${FOOTER_SCALE} ${FOOTER_SCALE} ${FOOTER_SCALE}`
      );
    });

  });
</script>
<!-- ==================================================== -->

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-camera></a-camera>

  <!-- ================= COUPLE IMAGE ================= -->
  <a-plane
    id="coupleImage"
    src="junaid_shaziya.png"
    material="shader: flat; transparent: true; depthWrite: false;">
  </a-plane>

  <!-- ================= NAMES ================= -->
  <a-entity>
    <a-image src="static/heart.png" position="-1.1 1.55 -6.5" scale="0.25 0.25 0.25"></a-image>
    <a-text
      id="nameText"
      value="Junaid & Shaziya"
      align="center"
      color="#FF4D6D">
    </a-text>
    <a-image src="static/heart.png" position="1.1 1.55 -6.5" scale="0.25 0.25 0.25"></a-image>
  </a-entity>

  <!-- ================= SHAYARI LINE 1 ================= -->
  <a-entity class="shayariGroup">
    <a-image src="static/star.png" position="-1 0 0" scale="0.18 0.18 0.18"></a-image>
    <a-text
      value="Tum meri har dua ka woh hissa ho"
      align="center"
      color="#FFFFFF"
      scale="0.55 0.55 0.55">
    </a-text>
    <a-image src="static/star.png" position="1 0 0" scale="0.18 0.18 0.18"></a-image>
  </a-entity>

  <!-- ================= SHAYARI LINE 2 ================= -->
  <a-entity class="shayariGroup">
    <a-image src="static/heart.png" position="-1 0 0" scale="0.18 0.18 0.18"></a-image>
    <a-text
      value="Jiske bina meri zindagi adhoori ho"
      align="center"
      color="#FFFFFF"
      scale="0.55 0.55 0.55">
    </a-text>
    <a-image src="static/heart.png" position="1 0 0" scale="0.18 0.18 0.18"></a-image>
  </a-entity>

  <!-- ================= SHAYARI LINE 3 ================= -->
  <a-entity class="shayariGroup">
    <a-image src="static/red-rose.png" position="-1.1 0 0" scale="0.18 0.18 0.18"></a-image>
    <a-text
      value="Haath thaam kar chalna hai umr bhar"
      align="center"
      color="#FFFFFF"
      scale="0.55 0.55 0.55">
    </a-text>
    <a-image src="static/red-rose.png" position="1.1 0 0" scale="0.18 0.18 0.18"></a-image>
  </a-entity>

  <!-- ================= FOOTER ================= -->
  <a-text
    class="footerText"
    value="Forever Together"
    align="center"
    color="#FFD1DC">
  </a-text>

  <a-text
    class="footerText"
    value="With Love"
    align="center"
    color="#FFD1DC">
  </a-text>

</a-scene>

</body>
</html>
