<!DOCTYPE html>
<html>
<head>
  <title>Wedding Invitation AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

<script>
  /* GLOBAL DISTANCE CONTROL */
  const Z_DISTANCE = -10.5;   // ⬅⬅⬅ CHANGE THIS ONLY

  /* SCALE */
  const IMAGE_SCALE = "2 2 2";
  const TEXT_SCALE  = "1.2 1.2 1.2";
</script>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-camera fov="70"></a-camera>

  <!-- COUPLE IMAGE -->
  <a-plane
    src="junaid_shaziya.png"
    position="0 2.8 -6.5"
    scale="2 2 2"
    material="shader: flat; transparent: true">
  </a-plane>

  <!-- TITLE -->
  <a-text
    value="Junaid Ansari  Weds  Shaziya Khan"
    position="0 1.9 -6.5"
    scale="1.2 1.2 1.2"
    align="center"
    color="#FF2E88">
  </a-text>

  <!-- DATE -->
  <a-text
    value="15 February 2026"
    position="0 1.5 -6.5"
    scale="1 1 1"
    align="center"
    color="#FFFFFF">
  </a-text>

  <!-- VENUE -->
  <a-text
    value="Wedding Hall, Mumbai"
    position="0 1.2 -6.5"
    scale="0.9 0.9 0.9"
    align="center"
    color="#FFFFFF">
  </a-text>

  <!-- CONTACT -->
  <a-text
    value="Groom: 9999999999"
    position="0 0.9 -6.5"
    scale="0.85 0.85 0.85"
    align="center"
    color="#FFFFFF">
  </a-text>

  <a-text
    value="Bride: 8888888888"
    position="0 0.65 -6.5"
    scale="0.85 0.85 0.85"
    align="center"
    color="#FFFFFF">
  </a-text>

</a-scene>

</body>
</html>
