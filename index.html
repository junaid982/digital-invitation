<!DOCTYPE html>
<html>
<head>
  <title>3D Couple Markerless AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">üì± Move phone ‚Üí Tap on floor to place AR couple</div>

<a-scene
  renderer="logarithmicDepthBuffer: true;"
  xr-mode-ui="enabled: true"
  webxr="optionalFeatures: hit-test, local-floor;"
>

  <!-- Camera -->
  <a-camera></a-camera>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 1.3"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

  <!-- ================= AR CONTENT ================= -->
  <a-entity id="arContent" visible="false">

    <!-- Floating animation -->
    <a-entity
      animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 0.12 0">

      <!-- ================= 3D COUPLE MODEL ================= -->
      <a-entity
        gltf-model="human couple 3d model.glb"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.6 0.6 0.6"
        animation="property: rotation; to: 0 360 0; dur: 25000; loop: true">
      </a-entity>

      <!-- ================= 3D HEARTS ================= -->
      <a-sphere
        position="-0.8 1.4 0.3"
        radius="0.08"
        color="#FF4D6D"
        animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
      </a-sphere>

      <a-sphere
        position="0.8 1.4 0.3"
        radius="0.08"
        color="#FF4D6D"
        animation="property: rotation; to: 0 -360 0; dur: 4000; loop: true">
      </a-sphere>

      <!-- ================= 3D RING ================= -->
      <a-torus
        position="0 0.25 0.4"
        radius="0.18"
        radius-tubular="0.015"
        color="#FFD700"
        animation="property: rotation; to: 360 360 0; dur: 6000; loop: true">
      </a-torus>

      <!-- ================= TEXT ================= -->
      <a-text
        value="Junaid & Shaziya"
        position="0 1.9 0.2"
        align="center"
        color="#FF4D6D"
        scale="0.8 0.8 0.8">
      </a-text>

      <a-text
        value="Tum meri har dua ka woh hissa ho"
        position="0 1.6 0.25"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

      <a-text
        value="Haath thaam kar chalna hai umr bhar"
        position="0 1.35 0.3"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

      <a-text
        value="Forever Together"
        position="0 1.1 0.35"
        align="center"
        color="#FFD1DC"
        scale="0.6 0.6 0.6">
      </a-text>

    </a-entity>
  </a-entity>

  <!-- Invisible surface for tap placement -->
  <a-plane
    class="hit"
    position="0 0 0"
    rotation="-90 0 0"
    width="50"
    height="50"
    visible="false">
  </a-plane>

</a-scene>

<!-- ================= MUSIC ================= -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const scene = document.querySelector("a-scene");
  const content = document.querySelector("#arContent");
  const music = document.querySelector("#bgMusic");

  scene.addEventListener("click", () => {
    if (!content.visible) {
      content.visible = true;
      music.play().catch(() => {});
      document.getElementById("hint").innerText =
        "‚ù§Ô∏è Walk around to feel real 3D depth";
    }
  });
</script>

</body>
</html>
