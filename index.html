<!DOCTYPE html>
<html>
<head>
  <title>3D Couple AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      padding: 10px;
    }
  </style>
</head>

<body>

<div id="hint">üì± Loading model‚Ä¶ please wait</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true; precision: medium;"
>

  <!-- ================= ASSETS ================= -->
  <a-assets>
    <a-asset-item id="coupleModel" src="human_couple.glb"></a-asset-item>
    <audio id="bgMusic" src="music.mp3"></audio>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0"></a-camera>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 1.6"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="1 3 2"></a-entity>

  <!-- ================= AR CONTENT ================= -->
  <a-entity
    id="arContent"
    visible="false"
    position="0 -0.5 -2.8">

    <!-- Floating animation -->
    <a-entity
      animation="property: position; dir: alternate; dur: 3500; easing: easeInOutSine; loop: true; to: 0 -0.35 -2.8">

      <!-- ===== 3D COUPLE MODEL ===== -->
      <a-entity
        id="couple"
        gltf-model="human_character_3d_model.glb"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.35 0.35 0.35">
      </a-entity>

      <!-- ===== RING ===== -->
      <a-torus
        position="0 0.3 0.5"
        radius="0.18"
        radius-tubular="0.015"
        color="#FFD700"
        animation="property: rotation; to: 360 360 0; dur: 6000; loop: true">
      </a-torus>

      <!-- ===== TEXT ===== -->
      <a-text
        value="Junaid & Shaziya"
        position="0 1.6 0.3"
        align="center"
        color="#FF4D6D"
        scale="0.8 0.8 0.8">
      </a-text>

      <a-text
        value="Tum meri har dua ka woh hissa ho"
        position="0 1.3 0.35"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

      <a-text
        value="Haath thaam kar chalna hai umr bhar"
        position="0 1.05 0.4"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

    </a-entity>
  </a-entity>

</a-scene>

<script>
  const content = document.getElementById("arContent");
  const hint = document.getElementById("hint");
  const music = document.getElementById("bgMusic");

  document.querySelector("a-scene").addEventListener("loaded", () => {
    hint.innerText = "üì± Tap anywhere to place the couple ‚ù§Ô∏è";
  });

  document.body.addEventListener("click", () => {
    if (!content.visible) {
      content.visible = true;
      music.play().catch(() => {});
      hint.innerText = "‚ù§Ô∏è Walk around ‚Äî Real 3D depth";
    }
  });
</script>

</body>
</html>
