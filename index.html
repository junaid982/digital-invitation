<!DOCTYPE html>
<html>
<head>
  <title>3D Couple AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js (Markerless Camera AR) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hint">üì± Move phone slowly ‚Ä¢ Tap to place couple</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
>

  <!-- Camera -->
  <a-camera look-controls="enabled: true"></a-camera>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 1.4"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

  <!-- ================= AR CONTENT ================= -->
  <a-entity
    id="arContent"
    visible="false"
    position="0 0 -3">

    <!-- Floating group -->
    <a-entity
      animation="property: position; dir: alternate; dur: 3000; loop: true; to: 0 0.12 0">

      <!-- ===== YOUR 3D COUPLE MODEL ===== -->
      <a-entity
        gltf-model="human_character_3d_model.glb"
        scale="0.7 0.7 0.7"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; dur: 30000; loop: true">
      </a-entity>

      <!-- ===== 3D RING ===== -->
      <a-torus
        position="0 0.3 0.5"
        radius="0.18"
        radius-tubular="0.015"
        color="#FFD700"
        animation="property: rotation; to: 360 360 0; dur: 6000; loop: true">
      </a-torus>

      <!-- ===== HEARTS ===== -->
      <a-sphere
        position="-0.8 1.4 0.3"
        radius="0.08"
        color="#FF4D6D">
      </a-sphere>

      <a-sphere
        position="0.8 1.4 0.3"
        radius="0.08"
        color="#FF4D6D">
      </a-sphere>

      <!-- ===== TEXT ===== -->
      <a-text
        value="Junaid & Shaziya"
        position="0 1.9 0.3"
        align="center"
        color="#FF4D6D"
        scale="0.8 0.8 0.8">
      </a-text>

      <a-text
        value="Tum meri har dua ka woh hissa ho"
        position="0 1.6 0.35"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

      <a-text
        value="Haath thaam kar chalna hai umr bhar"
        position="0 1.35 0.4"
        align="center"
        color="#FFFFFF"
        scale="0.55 0.55 0.55">
      </a-text>

    </a-entity>
  </a-entity>

</a-scene>

<!-- ===== MUSIC ===== -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const content = document.getElementById("arContent");
  const music = document.getElementById("bgMusic");

  document.body.addEventListener("click", () => {
    if (!content.visible) {
      content.visible = true;
      music.play().catch(() => {});
      document.getElementById("hint").innerText =
        "‚ù§Ô∏è Walk around ‚Ä¢ Real 3D depth";
    }
  });
</script>

</body>
</html>
