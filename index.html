<!DOCTYPE html>
<html>
<head>
  <title>3D Love AR Card</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
>

  <!-- Camera -->
  <a-camera position="0 0 0"></a-camera>

  <!-- ================= MARKER ================= -->
  <a-marker preset="hiro">

    <!-- WHOLE CARD AS ONE 3D OBJECT -->
    <a-entity position="0 0 0" rotation="-20 0 0">

      <!-- Couple Image -->
      <a-plane
        src="junaid_shaziya.png"
        position="0 1.8 0"
        width="1.3"
        height="1.5"
        material="shader: flat; transparent: true;">
      </a-plane>

      <!-- Names -->
      <a-entity position="0 1.15 0.05">
        <a-image src="static/heart.png" position="-1 0 0" scale="0.25 0.25 0.25"></a-image>
        <a-text
          value="Junaid & Shaziya"
          align="center"
          color="#FF4D6D"
          scale="0.8 0.8 0.8">
        </a-text>
        <a-image src="static/heart.png" position="1 0 0" scale="0.25 0.25 0.25"></a-image>
      </a-entity>

      <!-- Shayari Line 1 -->
      <a-entity position="0 0.8 0.1">
        <a-image src="static/star.png" position="-1 0 0" scale="0.18 0.18 0.18"></a-image>
        <a-text
          value="Tum meri har dua ka woh hissa ho"
          align="center"
          color="#FFFFFF"
          scale="0.55 0.55 0.55">
        </a-text>
        <a-image src="static/star.png" position="1 0 0" scale="0.18 0.18 0.18"></a-image>
      </a-entity>

      <!-- Shayari Line 2 -->
      <a-entity position="0 0.55 0.15">
        <a-image src="static/heart.png" position="-1 0 0" scale="0.18 0.18 0.18"></a-image>
        <a-text
          value="Jiske bina meri zindagi adhoori ho"
          align="center"
          color="#FFFFFF"
          scale="0.55 0.55 0.55">
        </a-text>
        <a-image src="static/heart.png" position="1 0 0" scale="0.18 0.18 0.18"></a-image>
      </a-entity>

      <!-- Shayari Line 3 -->
      <a-entity position="0 0.3 0.2">
        <a-image src="static/red-rose.png" position="-1.1 0 0" scale="0.18 0.18 0.18"></a-image>
        <a-text
          value="Haath thaam kar chalna hai umr bhar"
          align="center"
          color="#FFFFFF"
          scale="0.55 0.55 0.55">
        </a-text>
        <a-image src="static/red-rose.png" position="1.1 0 0" scale="0.18 0.18 0.18"></a-image>
      </a-entity>

      <!-- Footer -->
      <a-text
        value="Forever Together"
        position="0 -0.05 0.25"
        align="center"
        color="#FFD1DC"
        scale="0.6 0.6 0.6">
      </a-text>

      <a-text
        value="With Love"
        position="0 -0.25 0.3"
        align="center"
        color="#FFD1DC"
        scale="0.6 0.6 0.6">
      </a-text>

    </a-entity>

  </a-marker>

</a-scene>

</body>
</html>
